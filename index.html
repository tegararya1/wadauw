<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring Ternak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen">

    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md fade-in">
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">üêë</div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Sistem Monitoring</h1>
                <p class="text-gray-600">Masuk untuk memantau ternak</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                    Masuk
                </button>
            </form>
        </div>
    </div>

    <!-- Main Page - Student List -->
    <div id="mainPage" class="hidden min-h-screen p-6 relative">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Daftar Siswa</h1>
                    <p class="text-gray-600">Klik profil siswa untuk melanjutkan</p>
                </div>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                    Keluar
                </button>
            </div>
            <div id="studentGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Students populated via JS -->
            </div>
        </div>

        <!-- Edit Button -->
        <button id="editModeBtn" onclick="toggleEditMode()"
                class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg transition-all hover:scale-110">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414
                         a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
        </button>
    </div>

    <!-- Modal Edit Siswa -->
    <div id="editModal" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Edit Siswa</h2>
                <button onclick="closeEditModal()" class="text-gray-600 hover:text-gray-800">‚úï</button>
            </div>
            <div class="flex flex-col items-center mb-4">
                <img id="previewPhoto" src="" alt="Foto Siswa"
                     class="w-24 h-24 rounded-full object-cover border mb-3" />
                <input type="file" id="photoInput" accept="image/*" class="hidden" />
                <button onclick="document.getElementById('photoInput').click()"
                        class="text-blue-600 hover:text-blue-700 font-medium">
                    Ganti Foto
                </button>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Nama Siswa</label>
                <input type="text" id="editStudentName"
                       class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-300" />
            </div>
            <div class="flex justify-end gap-2">
                <button onclick="saveEditStudent()"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                    Simpan
                </button>
                <button onclick="closeEditModal()"
                        class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg">
                    Batal
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
